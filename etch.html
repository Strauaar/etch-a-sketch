<!DOCTYPE html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<style>

*. {
  margin: 0 0;
  padding: 0 0;
}
#mainContainer {
  display:block;
  height:1000px;
  width:1000px;
  background-color: none;
}
.row {
  display:inline;
  float:left;

}
.square {
  background-color: yellow;
}
</style>

</head>
<body>
  <button id="newGridButton">New Grid</button>

  <div id="mainContainer">


  </div>

    <script
    			  src="https://code.jquery.com/jquery-3.2.1.min.js"
    			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    			  crossorigin="anonymous"></script>
    <script type="text/javascript">

    var height;
    var width;

    function makeGrid(height, width) {

          var pixelHeight = 999/height;
          var pixelWidth = 999/width;

              for (var i = 0; i < width; i++) {
                $("#mainContainer").append("<div class='row'></div>")
              }
              $(".row").css("width",pixelWidth);

              for (var j = 0 ; j < height; j++){
                $(".row").append("<div class='square'></div>")
              }
              $(".square").css("height",pixelHeight);

      }
    function removeGrid() {
      $("#mainContainer").empty();
    }
    //inital square
    makeGrid(100,100);
    $(".square").mouseover(function() {
        $(this).css("background-color","black");
    })
      $("#newGridButton").on("click", function() {
          height = prompt("Enter number of pixels for height","");
          width = prompt("Enter number of pixels for width","");
          removeGrid();
          makeGrid(height, width);
          $(".square").mouseover(function() {
              $(this).css("background-color","black");
          })
      });






    </script>

</body>


</html>
